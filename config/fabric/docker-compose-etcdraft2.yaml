  orderer2.blackcreek.tech: 
  orderer3.blackcreek.tech: 
  orderer4.blackcreek.tech: 
  orderer5.blackcreek.tech: 

networks:
  byfn:

services:

  
  orderer2.blackcreek.tech:
    extends:
      file: base/peer-base.yaml
      service: orderer-base
    container_name: orderer2.blackcreek.tech
    restart: always
    networks:
    - byfn
    volumes:
        - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ./crypto-config/ordererOrganizations/blackcreek.tech/orderers/orderer2.blackcreek.tech/msp:/var/hyperledger/orderer/msp
        - ./crypto-config/ordererOrganizations/blackcreek.tech/orderers/orderer2.blackcreek.tech/tls/:/var/hyperledger/orderer/tls
        - orderer2.blackcreek.tech:/var/hyperledger/production/orderer
        - /etc/localtime:/etc/localtime:ro
        - /etc/timezone:/etc/timezone:ro
    ports:
    - 7056:7054
  
